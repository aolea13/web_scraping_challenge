<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mission Control</title>
    <div class='container' id = 'header'>
        <h4>Mission Control</h4>
    </div>
    <!--BootStrap-->
    <link rel = 'stylesheet' href = 'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity = 'sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm'
    crossorigin = 'anonymous'>
    <link rel = 'stylesheet' type = 'text/css' href = 'style.css'>

</head>
<body>
    <div class='container'>
        <!---Jumbotron-->
        <div class = 'text-center'; id = 'jumbo' background-position: center; background-size: cover;'>
            <h1 class = 'display-3'></h1>
            <p><a class = 'btn btn-lg' id = 'button' href = '/scrape' role = 'button' style='text-align:center;'>Update</a></p>
        </div>
                <!--Mars News-->
        <div class = 'container'>
            <div class='row' id='mars_news'>
                <div class = 'media'>
                    <div class = 'media body'>
                        <h4>Lates on Mars</h4>
                            <h5>{{mars.news_t}}</h5>
                            <p>{{mars.news_p}}</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Featured Image-->
        <div class = 'container'>
            <div class='row' id='featured_image'>
                <div class = 'col-lg-8 col-md-8 col-sm-12'>
                    <h4>Latest Image</h4>
                        <img src = '{{mars.featured_image}}' class = 'img-responsive' style= 'width:auto; height:auto;' alt = 'Featured Image'>
                </div>
            </div>
        </div>

        <!--Mars Facts-->
        <div class = 'card' style = 'max-width: 18rem;'>
            <div class = 'row' id = mars_facts>
                <div class = 'col-mo-12'>
                    <h4>Mars Facts</h4>
                    {{mars.facts}}
                </div>
            </div>
        </div>

        <!--Hemisphers-->
        <h4 style = 'padding-top: 50px; margin-top: 100px; text-align: center'>Hemisphers</h4>
        <div class = 'card-deck'>
            <hr>
            <div class = 'col-md-12'>
                <div class = 'row' id = 'hemispheres'>
                    {% for hemispher in mars.hemisphere%}
                    <div class = 'col-md-6'>
                        <div class = 'card text-white' style = 'margin: 30px;'>
                            <img class = 'card-img-top' src = '{{hemisphere.img_url'}}
                            <div class = 'card-body'>
                                <p class = 'card-text'>{hemispher.title}}</p>
                            </div>
                        </div>
                    </div>
                    {%endfor}
                </div>
            </div>
        </div>
    </div>
</div>

<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"></script>
    </div>





































</body>
</html>
